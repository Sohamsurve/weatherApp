<!DOCTYPE html>
<html lang="en">
<head>
  <link href="styles.css" rel="stylesheet" />
  <title>Weather App</title>
</head>
<body>
    <main>
        <section id="weather-wrapper">
            <h1>Weather App</h1>
            <div id="weather-search">
                <input id="countryCode" type="text" placeholder="Country Code(e.g. 91)" />
                <input id="search" type="text" placeholder="Enter city name" />
                <input id="submit" type="submit" onclick="fetchWeather()" value="Search"/>
            </div>
            <div id="weather-data" style=" display:none;"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
